<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>页面未找到 404 ｜ 形式化科学竞赛 2025</title>
    <meta name="description" content="抱歉，您访问的页面不存在或已被移除。">
    <meta name="robots" content="noindex">
    <meta name="theme-color" content="#0b1221" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg">
    
    <!-- 性能优化：资源预加载 -->
    <link rel="preload" href="assets/css/style.css" as="style">
    
    <!-- 字体优化：精简字重 + 预连接 + font-display -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <style>
      .error-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 40px 20px;
      }
      .error-content {
        max-width: 600px;
      }
      .error-code {
        font-size: clamp(80px, 15vw, 160px);
        font-weight: 800;
        line-height: 1;
        margin: 0;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        filter: drop-shadow(0 10px 30px rgba(106,169,255,.3));
        animation: float 3s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .error-message {
        font-size: clamp(24px, 4vw, 36px);
        font-weight: 700;
        margin: 24px 0 16px;
        color: var(--text);
      }
      .error-description {
        font-size: 18px;
        color: var(--muted);
        margin-bottom: 32px;
        line-height: 1.7;
      }
      .error-actions {
        display: flex;
        gap: 16px;
        justify-content: center;
        flex-wrap: wrap;
      }
      .error-illustration {
        margin-bottom: 32px;
        opacity: 0.4;
      }
      .error-illustration svg {
        width: 200px;
        height: 200px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="scroll-progress" aria-hidden="true"></div>
    
    <main class="error-page">
      <div class="error-content">
        <!-- 可选：添加插画 -->
        <div class="error-illustration" aria-hidden="true">
          <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="100" r="80" stroke="currentColor" stroke-width="2" opacity="0.2"/>
            <path d="M70 80 L70 100 M130 80 L130 100" stroke="currentColor" stroke-width="8" stroke-linecap="round"/>
            <path d="M70 130 Q100 150 130 130" stroke="currentColor" stroke-width="6" stroke-linecap="round" fill="none"/>
          </svg>
        </div>
        
        <h1 class="error-code">404</h1>
        <p class="error-message">页面走丢了</p>
        <p class="error-description">
          抱歉，您访问的页面不存在或已被移除。<br>
          可能是链接失效或地址输入有误。
        </p>
        
        <div class="error-actions">
          <a href="index.html" class="btn primary">返回首页</a>
          <button onclick="history.back()" class="btn">返回上一页</button>
          <a href="faq.html" class="btn ghost">查看 FAQ</a>
        </div>
      </div>
    </main>
    
    <script src="assets/js/main.js"></script>
  </body>
</html>
